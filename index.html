<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Analyzer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <header>
                <h1>Password Analyzer</h1>
                <p>Check your password strength in real-time</p>
            </header>

            <div class="input-group">
                <input type="password" id="passwordInput" placeholder="Type your password...">
                <i class="fas fa-eye" id="togglePassword"></i>
            </div>

            <div class="strength-meter">
                <div class="progress-bar">
                    <div class="progress" id="strengthProgress"></div>
                </div>
                <p class="strength-text" id="strengthText">Strength: <span id="strengthLabel">None</span></p>
            </div>

            <div class="breach-warning hidden" id="breachWarning">
                <i class="fas fa-exclamation-triangle"></i>
                <span>This password is commonly leaked in data breaches.</span>
            </div>

            <ul class="suggestions" id="suggestionsList">
                <!-- Suggestions will appear here -->
            </ul>

            <div class="actions">
                <button id="generateBtn" class="btn secondary">
                    <i class="fas fa-key"></i> Generate Password
                </button>
                <button id="copyBtn" class="btn secondary">
                    <i class="fas fa-copy"></i> Copy
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
